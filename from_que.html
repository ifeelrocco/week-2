<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    
    FORM QUESSSSSSSS
    <form>

        <!--yeh hai suername ke leye-->

            <label for="username">NAME :</label>
            <input type="username" id="username" name="username" placeholder="Enter Your UserName"><br>

        <!--yeh hai passsword  ke leye-->

            <label for="password">Enter Your Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password"><br>

        <!--ADRESSSS SHITTTTT-->

            <label for="address">Enter Your Address :</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address"><br>

        <!--EMAIL DEDOO-->

            <label for="email">EMAIL :</label>
            <input type="email" id="email" placeholder="Enter Your Email"><br>

        <!--Gender (thoda hard tha)-->

            <p>SELECT YOUR GENDER</p>

            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="female" value="female"><br><br>

        <!--start me toh dono option select hore the, GPT bhi se pucha esa kyun
            hai, then find out keya ke name same hai dono inputs alag hai,
            then name gender kar kiya so browser smjh ke radio wale me ek he slect kran hai-->





            <label for="language"> SELECT YOUR LANGUAGE</label>
            <select name="language" id="language" required>

                <option value="">SELECT YOUR LANGUAGE</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="marathi">Marathi</option>
                <option value="french">French</option>
                <option value="british">British</option>

            </select>


    </form>










</body>
</html>
